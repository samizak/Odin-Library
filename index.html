<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Book Library</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1>Library</h1>
        <button class="login-btn">Login</button>
      </div>
    </header>

    <main>
      <form class="add-book-form">
        <div class="add-book-container">
          <label for="name">Book</label>
          <input type="text" class="full-width" id="name" />
        </div>
        <div class="add-book-container">
          <label for="author">Author</label>
          <input type="text" class="full-width" id="author" />
        </div>
        <div class="add-book-container">
          <label for="pages">Pages</label>
          <input type="number" class="full-width" id="pages" />
        </div>
        <div class="add-book-container">
          <label for="isRead">Read?</label>
          <select name="isRead" id="isRead" class="u-full-width">
            <option value="read">Read</option>
            <option value="not read">Not read</option>
          </select>
        </div>
        <button class="add-book-btn">+ New Book</button>
      </form>

      <div id="booksGrid" class="books-grid"></div>
    </main>

    <footer class="footer">
      <p>
        Copyright Â©
        <script>
          document.write(new Date().getFullYear());
        </script>
        samizak
      </p>
      <a href="https://github.com/samizak" target="_blank"></a>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
